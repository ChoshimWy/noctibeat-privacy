<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1020" />
      <stop offset="45%" stop-color="#141336" />
      <stop offset="100%" stop-color="#1b0f3a" />
    </linearGradient>

    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#f472b6" />
    </linearGradient>

    <radialGradient id="vignette" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#8be9ff" stop-opacity="0.16" />
      <stop offset="55%" stop-color="#7c3aed" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#05070f" stop-opacity="0" />
    </radialGradient>

    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#99f6ff" stroke-opacity="0.18" stroke-width="1" />
    </pattern>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="18" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="28" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <circle cx="512" cy="512" r="360" fill="url(#neonGradient)" opacity="0.18" />
  <circle cx="512" cy="512" r="280" fill="url(#neonGradient)" opacity="0.22" />

  <g transform="translate(512 512) scale(8.5333333333)">
    <circle cx="0" cy="0" r="38" stroke="url(#neonGradient)" stroke-width="1.5" fill="none" opacity="0.6" filter="url(#glow)" />

    <g filter="url(#strongGlow)">
      <path d="M -10 -20 A 16 16 0 1 0 -10 10 A 13 13 0 1 1 -10 -20 Z" fill="url(#neonGradient)" opacity="0.98" />
    </g>

    <g filter="url(#glow)">
      <circle cx="8" cy="-18" r="1.8" fill="#22d3ee" opacity="0.9" />
      <circle cx="5" cy="-10" r="1.2" fill="#a855f7" opacity="0.85" />
      <circle cx="12" cy="-8" r="1.5" fill="#f472b6" opacity="0.85" />
    </g>

    <g filter="url(#strongGlow)">
      <path d="M -30 10 L -20 10 L -15 0 L -10 20 L -5 10 L 0 10 L 5 5 L 10 15 L 15 10 L 30 10" stroke="url(#neonGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
    </g>

    <g filter="url(#glow)">
      <path d="M 22 8 C 22 6 20 4 18 4 C 16.5 4 15.5 5 15 6 C 14.5 5 13.5 4 12 4 C 10 4 8 6 8 8 C 8 11.5 15 17 15 17 C 15 17 22 11.5 22 8 Z" fill="url(#neonGradient)" opacity="0.9" />
    </g>

    <g opacity="0.6" filter="url(#glow)">
      <circle cx="-32" cy="0" r="1.2" fill="#22d3ee" />
      <circle cx="32" cy="0" r="1.2" fill="#f472b6" />
      <circle cx="0" cy="-32" r="1.2" fill="#a855f7" />
      <circle cx="0" cy="32" r="1.2" fill="#22d3ee" />
    </g>

    <circle cx="0" cy="0" r="32" stroke="url(#neonGradient)" stroke-width="0.8" fill="none" opacity="0.35" />
  </g>

</svg>
